    <div id="imageModal" class="image-modal">

    <!-- Draw for Buck Modal -->
    <div id="drawModal" class="draw-modal">
        <div class="draw-modal-content">
            <button class="close-modal" id="closeModal">Ã—</button>
            
            <!-- Drawing Canvas Section -->
            <div id="drawingSection" class="drawing-section">
                <h2 style="text-align: center; margin-bottom: 20px; font-family: 'Brush Script MT', cursive; font-size: 2rem;">Draw for Buck</h2>
                
                <!-- Drawing Tools -->
                <div class="draw-tools">
                    <div class="color-palette">
                        <label>Color:</label>
                        <input type="color" id="colorPicker" value="#000000">
                        <div class="color-swatches">
                            <div class="color-swatch" data-color="#000000" style="background-color: #000000;"></div>
                            <div class="color-swatch" data-color="#FF0000" style="background-color: #FF0000;"></div>
                            <div class="color-swatch" data-color="#00FF00" style="background-color: #00FF00;"></div>
                            <div class="color-swatch" data-color="#0000FF" style="background-color: #0000FF;"></div>
                            <div class="color-swatch" data-color="#FFFF00" style="background-color: #FFFF00;"></div>
                            <div class="color-swatch" data-color="#FF00FF" style="background-color: #FF00FF;"></div>
                            <div class="color-swatch" data-color="#00FFFF" style="background-color: #00FFFF;"></div>
                            <div class="color-swatch" data-color="#FFA500" style="background-color: #FFA500;"></div>
                        </div>
                    </div>
                    
                    <div class="brush-controls">
                        <label>Brush Size: <span id="brushSizeDisplay">5</span>px</label>
                        <input type="range" id="brushSize" min="1" max="50" value="5">
                    </div>
                    
                    <button class="tool-button" id="eraserBtn">Eraser</button>
                </div>
                
                <!-- Canvas -->
                <canvas id="drawCanvas" width="800" height="600"></canvas>
                
                <!-- Submit Button -->
                <button class="give-button" id="giveToBuckBtn">Give To Buck</button>
            </div>
            
            <!-- Result Section -->
            <div id="resultSection" class="result-section" style="display: none;">
                <div class="result-images">
                    <img src="Images/buck8.jpg" alt="Mr. Buck" class="buck-result-image">
                    <img id="submittedDrawing" alt="Your Drawing" class="drawing-result-image">
                </div>
                <div class="buck-message">
                    <p id="buckMessageText">Mr. Buck <span id="buckAction"></span></p>
                </div>
                <button class="draw-again-button" id="drawAgainBtn">Draw Another Picture?ðŸ–Œ</button>
            </div>
        </div>
    </div>
